name: Check Package.json for Main Merge

on:
  pull_request:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for package.json changes
        id: check_changes
        run: |
          git fetch origin ${{ github.event.pull_request.head.ref }}
          changes=$(git diff origin/main...${{ github.event.pull_request.head.ref }})
          if echo "$changes" | grep -q 'package.json'; then
            echo "::set-output name=changed::true"
          else
            echo "::set-output name=changed::false"
          fi

      - name: Block merge if package.json not changed
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "package.json file has not been changed. Merging blocked."
          exit 1